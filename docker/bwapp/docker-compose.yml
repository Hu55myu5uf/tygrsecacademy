# bWAPP Lab Environment
# Using hackersploit/bwapp-docker which includes MySQL

services:
  bwapp:
    image: hackersploit/bwapp-docker
    container_name: tygr_bwapp
    restart: unless-stopped
    ports:
      - "8088:80"
    networks:
      - tygr_bwapp_network

networks:
  tygr_bwapp_network:
    driver: bridge
