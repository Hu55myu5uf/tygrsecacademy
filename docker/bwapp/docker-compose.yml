# OWASP WebGoat Lab Environment
# WebGoat is a self-contained vulnerable web app - no external DB needed

services:
  webgoat:
    image: webgoat/webgoat:latest
    container_name: tygr_webgoat
    restart: unless-stopped
    ports:
      - "8088:8080"
      - "9090:9090"
    environment:
      - TZ=Europe/London
    networks:
      - tygr_webgoat_network

networks:
  tygr_webgoat_network:
    driver: bridge
